<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h1>CRUD</h1>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>

      <div class="inputs">
        <input type="text" placeholder="Title" id="title">
        <div class="price">
          <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
          <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
          <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
          <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
          <small id="total">Total: <span></span></small>
        </div>
        <input type="number" placeholder="Count" id="count">
        <input type="text" placeholder="Category" id="category">
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="searchBlock">
          <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="Search">
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
